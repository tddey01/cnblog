<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/blog/css/bootstrap.min.css">
    <style type="text/css">
        #avatar_img {
            margin-left: 20px;
        }

        #avatar {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h3>登录页面</h3>
<div class="container">
    <div class="col-md-6 col-lg-offset-3">
        <form id="form">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }} <span class="error pull-right"></span>
                </div>
            {% endfor %}

            <div class="form-group">
                <label for="avatar">
                    头像
                    <img id="avatar_img" width="60" height="60" src="/static/blog/img/default.png" alt="">
                </label>
                <input type="file" id="avatar">
            </div>

            <input type="button" class="btn btn-default reg_btn  btn-primary  pull-right " value="注册"> <span
                class="error"></span>
        </form>
    </div>
</div>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script>
    $("#avatar").change(function () {
        {#alert(123)#}
        //获取用户选中的文件对象
        var file_obj = $(this)[0].files[0];

        // 获取文件对象的路径
        var reader = new FileReader();
        reader.readAsDataURL(file_obj);

        //修改 img 的 src 属性 src = 文件对象的路径
        reader.onload = function () {
            $("#avatar_img").attr("src", reader.result)
        }

    });


    //基于 ajax提交数据
    $(".reg_btn").click(function () {
        {#console.log($("#form").serializeArray())#}
        var formdata = new FormData();

        var request_data = $("#form").serializeArray();
        $.each(request_data, function (index, data) {
            formdata.append(data.name,data.value)
        });
        formdata.append("avatar", $("#avatar")[0].files[0]);


        {#var formdata = new FormData();#}
        {#formdata.append("user", $("#id_user").val());#}
        {#formdata.append("pwd", $("#id_pwd").val());#}
        {#formdata.append("re_pwd", $("#id_re_pwd").val());#}
        {#formdata.append("email", $("#id_email").val());#}
        {#formdata.append("avatar", $("#avatar")[0].files[0]);#}
        {#formdata.append("csrfmiddlewaretoken", $("[name='csrfmiddlewaretoken']").val());#}


        $.ajax(
            {
                url: "",
                type: "post",
                contentType: false,
                processData: false,
                data: formdata,
                success: function (data) {
                    {#console.log(data)#}
                    if(data.user){
                        //注册成功
                    }else {
                        //注册失败
                        {#console.log(data.msg)#}

                        $.each(data.msg,function(field,error_list) {
                            console.log(field,error_list)
                            $("#id_"+field).next().html(error_list)
                        })
                    }



                }
            }
        )
    });

</script>

</body>
</html>
